# Override default variables by putting them in this file
standalone_host: <public ip>
rhsm_enabled: true
redhat_registry_credentials:
  "object": "token"
rhsm_org_id: orgnumbers
rhsm_activation_key: thekey
hostname: rhosp-dcib
clouddomain: example.com
localcloudname: rhosp-dcib
octavia_enabled: true
manila_enabled: true
ceph_enabled: true
ceph_devices_lvm: true
ceph_devices:
  - data: ceph-osd-0
    data_vg: samsung_983e_00
    db: ceph-osd-0-db
    db_vg: intel_p5800x_00
    wal: ceph-osd-0-wal
    wal_vg: intel_p5800x_00
  - data: ceph-osd-1
    data_vg: samsung_983e_00
    db: ceph-osd-1-db
    db_vg: intel_p5800x_00
    wal: ceph-osd-1-wal
    wal_vg: intel_p5800x_00
  - data: ceph-osd-2
    data_vg: samsung_983e_01
    db: ceph-osd-2-db
    db_vg: intel_p5800x_00
    wal: ceph-osd-2-wal
    wal_vg: intel_p5800x_00
  - data: ceph-osd-3
    data_vg: samsung_983e_01
    db: ceph-osd-3-db
    db_vg: intel_p5800x_00
    wal: ceph-osd-3-wal
    wal_vg: intel_p5800x_00
  - data: ceph-osd-4
    data_vg: samsung_983e_02
    db: ceph-osd-4-db
    db_vg: intel_p5800x_01
    wal: ceph-osd-4-wal
    wal_vg: intel_p5800x_01
  - data: ceph-osd-5
    data_vg: samsung_983e_02
    db: ceph-osd-5-db
    db_vg: intel_p5800x_01
    wal: ceph-osd-5-wal
    wal_vg: intel_p5800x_01
  - data: ceph-osd-6
    data_vg: samsung_983e_03
    db: ceph-osd-6-db
    db_vg: intel_p5800x_01
    wal: ceph-osd-6-wal
    wal_vg: intel_p5800x_01
  - data: ceph-osd-7
    data_vg: samsung_983e_03
    db: ceph-osd-7-db
    db_vg: intel_p5800x_01
    wal: ceph-osd-7-wal
    wal_vg: intel_p5800x_01

virt_release: av
rhsm_release: 8.4
rhsm_container_tools_version: 3.0
rhsm_repos:
  - rhel-8-for-x86_64-baseos-eus-rpms
  - rhel-8-for-x86_64-appstream-eus-rpms
  - rhel-8-for-x86_64-highavailability-eus-rpms
  - ansible-2.9-for-rhel-8-x86_64-rpms
  - openstack-16.2-for-rhel-8-x86_64-rpms
  - fast-datapath-for-rhel-8-x86_64-rpms
  - advanced-virt-for-rhel-8-x86_64-rpms
  - rhceph-4-tools-for-rhel-8-x86_64-rpms
kernel_args: "amd_iommu=on iommu=pt nohz=off processor.max_cstate=0 nosoftlockup default_hugepagez=1G hugepagesz=1G hugepages=384 nps=1"
cip_config:
  - set:
      ceph_alertmanager_image: ose-prometheus-alertmanager
      ceph_alertmanager_namespace: registry.redhat.io/openshift4
      ceph_alertmanager_tag: 4.1
      ceph_grafana_image: rhceph-4-dashboard-rhel8
      ceph_grafana_namespace: registry.redhat.io/rhceph
      ceph_grafana_tag: 4
      ceph_image: rhceph-4-rhel8
      ceph_namespace: registry.redhat.io/rhceph
      ceph_node_exporter_image: ose-prometheus-node-exporter
      ceph_node_exporter_namespace: registry.redhat.io/openshift4
      ceph_node_exporter_tag: v4.1
      ceph_prometheus_image: ose-prometheus
      ceph_prometheus_namespace: registry.redhat.io/openshift4
      ceph_prometheus_tag: 4.1
      ceph_tag: latest
      name_prefix: openstack-
      name_suffix: ''
      namespace: registry.redhat.io/rhosp-rhel8
      neutron_driver: ovn
      rhel_containers: false
      tag: '16.2'
    tag_from_label: '{version}-{release}'

standalone_extra_config:
  cinder::api::default_volume_type: "samsung_980p_vdo"
  cinder_user_enabled_backends:
    - samsung_980p_vdo
    - intel_p5800x_2x_r0
    - samsung_980p_8x_r0
    - samsung_983e_4x_r0
    - intel_p5800x_00
    - intel_p5800x_01
      
  cinder::config::cinder_config:
    backend_defaults/lvm_type:
      value: default

    samsung_980p_vdo/volume_driver:
      value: cinder.volume.drivers.lvm.LVMVolumeDriver
    samsung_980p_vdo/volume_group:
      value: samsung_980p_vdo
    samsung_980p_vdo/volume_backend_name:
      value: vdo

    samsung_980p_8x_r0/volume_driver:
      value: cinder.volume.drivers.lvm.LVMVolumeDriver
    samsung_980p_8x_r0/volume_group:
      value: samsung_980p_8x_r0
    samsung_980p_8x_r0/volume_backend_name:
      value: raid0

    samsung_983e_4x_r0/volume_driver:
      value: cinder.volume.drivers.lvm.LVMVolumeDriver
    samsung_983e_4x_r0/volume_group:
      value: samsung_983e_4x_r0
    samsung_983e_4x_r0/volume_backend_name:
      value: raid0

    intel_p5800x_2x_r0/volume_driver:
      value: cinder.volume.drivers.lvm.LVMVolumeDriver
    intel_p5800x_2x_r0/volume_group:
      value: intel_p5800x_2x_r0
    intel_p5800x_2x_r0/volume_backend_name:
      value: raid0

    samsung_983e_00/volume_driver:
      value: cinder.volume.drivers.lvm.LVMVolumeDriver
    samsung_983e_00/volume_group:
      value: samsung_983e_00
    samsung_983e_00/volume_backend_name:
      value: ceph-osd-0

    samsung_983e_01/volume_driver:
